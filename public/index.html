<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="videomodal">
    <div class="videomodal-content">
      <video src="" id="player"></video>
    </div>
    <div class="videomodal-overlay"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="static/js/modernizr.js"></script>
  <script>
    $('body').mousemove(function() {
      const elements = $('.modalvideo');
      elements.off().click(function() {
        const container = $('.videomodal');
        const filename = $(this).data('src');
        const player = $('#player');

        container.addClass('active');

        player.attr('src', `static/media/${filename}.mp4`);
        player.get(0).play();
        player.on('ended', () => {
          player.off();
          container.removeClass('active');
        });
      });
    });

    function teste(filename) {
      const container = $('.videomodal');
      const player = $('#player');

      container.addClass('active');

      player.attr('src', `static/media/${filename}.mp4`);
      player.get(0).play();
      player.on('ended', () => {
        player.off();
        container.removeClass('active');
      });
    }

    jQuery(document).ready(function($){
      //open interest point description
      $('body').mousemove(function() {
        $('.cd-single-point').children('a').off().on('click', function(){
          var selectedPoint = $(this).parent('li');
          if( selectedPoint.hasClass('is-open') ) {
            selectedPoint.removeClass('is-open').addClass('visited');
          } else {
            selectedPoint.addClass('is-open').siblings('.cd-single-point.is-open').removeClass('is-open').addClass('visited');
          }
          var points = $('.cd-single-point.visited').length;
          if (window.innerWidth <= 768) {
            if (points >= 3) {
              $('.moderniz').addClass('active');
            }
          } else {
            if (points >= 7) {
              $('.moderniz').addClass('active');
            }
          }
        });
        //close interest point description
        $('.cd-close-info').off().on('click', function(event){
          event.preventDefault();
          $(this).parents('.cd-single-point').eq(0).removeClass('is-open').addClass('visited');
        });

      });
    });
  </script>
</body>
